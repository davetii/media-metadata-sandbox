<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="./kickstart.min.js"></script>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="./kickstart.min.css" />
</head>
<body>
    <div class="wrapper">
        <main class="content">
            <h2>FileName</h2>
            <form class="form form-left">
                <div class="form-group row">
                    <label for="artist" class="col-2">Artist</label>
                    <div class="input">
                        <input type="text" id="artist">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="collection" class="col-2">Collection</label>
                    <div class="input">
                        <input type="text" id="collection">
                    </div>
                </div>
                <div class="form_group row">
                    <label for="title" class="col-2">Title</label>
                    <div class="input">
                        <input type="text" id="title">
                    </div>
                </div>
                <div class="form_group row">
                    <label for="year" class="col-2">Year</label>
                    <div class="input">
                        <input type="text" id="year">
                    </div>
                </div>
                <div class="form_group row">
                    <label for="track" class="col-2">Track Number</label>
                    <div class="input">
                        <input type="text" id="track">
                    </div>
                </div>

            </form>
        </main>
    </div>

<script>
    const electron = require('electron');
    const {ipcRenderer } = electron;

    ipcRenderer.on('populate-form', (event, data) => {
        document.getElementById('artist').value = data.artist;
        document.getElementById('collection').value = data.album;
        document.getElementById('title').value = data.title;
        document.getElementById('year').value = data.year;
        document.getElementById('track').value = data.track.no;
    });
</script>
</body>
</html>
